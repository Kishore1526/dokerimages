# Docker
- task: Docker@2
  inputs:
    containerRegistry: 'sitecorecustomimages'
    repository: 'sitecorecustomimages.azurecr.io'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8875adeb-6eb5-4b0f-9151-9518594b2efa'
  imageRepository: 'dockercomposeyml'
  containerRegistry: 'sitecorecustomimages.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
